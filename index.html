<head>

    <meta charset="utf-8">

    <!-- Custom CSS -->
    <link href="css/blog-post.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body onload="router.showHomePage()">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" onclick="router.showHomePage()">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" onclick="router.showCalculatorPage()">Calculator</a>
                    </li>
                    <li>
                        <a href="#" onclick="router.showRequestPage()">Request</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <section id="homePage">
            <p>Hello</p>
        </section>

        <section id="calculator">
            <div class="form-group">
                <input id="firstArgument" type="number" class="form-control" placeholder="First argument">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="calculatorController.factorialFromNumber()">Silnia</button>
                </span>
            </div>
            <!-- /input-group -->
            <div class="form-group">
                <input id="secondArgument" type="number" class="form-control" placeholder="Second argument">
            </div>
            <!-- /input-group -->
            <button type="button" class="btn btn-default btn-lg" onclick="calculatorController.addNumbers()">
                Dodawanie
            </button>
            <button type="button" class="btn btn-default btn-lg" onclick="calculatorController.substractNumbers()">
                Odejmowanie
            </button>
            <button type="button" class="btn btn-default btn-lg" onclick="calculatorController.multiplyNumbers()">
                Mnozenie
            </button>
            <button type="button" class="btn btn-default btn-lg" onclick="calculatorController.divideNumbers()">
                Dzielenie
            </button>
            <div class="input-group">
                <input id="result" type="text" class="form-control" placeholder="Result" disabled>
            </div>
        </section>

        <section id="request">
            <button id="requestButton" type="button" class="btn btn-default btn-lg" onclick="serverCommunication.readFromFile()">
                Get data from file
            </button>
            <table id="requestTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Authors</th>
                    </tr>
                </thead>
                <tbody id="inputDataPlace">
                </tbody>
            </table>
        </section>
        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2016</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>
    </div>
    <!-- /.container -->


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.js"></script>

    <!-- My scripts -->

    <script src="js/serverCommunication.js"></script>
    <script src="js/calculatorService.js"></script>
    <script src="js/calculatorController.js"></script>
    <script src="js/init.js"></script>
    <script src="js/router.js"></script>

</body>

</html>
